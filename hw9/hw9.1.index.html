<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw9.1</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 3fr 1fr;
            height: 100vh;
        }

        header,
        footer {
            background-color: #D9D9D9;
        }

        main {
            background-color: #A4A4A4;
        }

    </style>
</head>

<body>
<div class="container">
    <header></header>
    <main></main>
    <footer></footer>
</div>
</body>

</html>
